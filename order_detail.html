     <li>

      <span class="h-cont h-left" id="tel">15825518194</span>

     <li>
      <span class="h-cont h-right">联系地址：</span>
      <span class="h-cont h-left" id="address">陕西省西安市未央区220号</span>
     </li>
     <li>
      <span class="h-cont h-right">下单时间：</span>

     <li>

     </li>

   </dd>
   <dd style="padding:1em 0;">
    <span><b>订单留言：</b></span>
    <span>...这里是用户留言信息</span>
   </dd>
   <dd id="myOrderDetail">
    <table class="list-style">
     <tr>
      <th>商品图片</th>
      <th>产品</th>
      <th>单价</th>
      <th>数量</th>
      <th>小计</th>
     </tr>
     <tr>
      <td height="100px" width="100px"><img src="" class="thumbnail" height="100px" width="100px"/></td>
      <td>这里是产品名称哦</td>
      <td>
       <span>
        <i>$</i>

      </td>

      <td>
       <span>
        <i>$</i>

       </span>
      </td>
     </tr>
     <tr>
      <td colspan="5">
       <div class="fr">
        <span style="font-size:15px;font-weight:bold;">
         <i>订单共计金额：$</i>
         <b>0.00</b>
        </span>
       </div>
      </td>
     </tr>
    </table>
   </dd>
   </div>
   <dd>
    <table class="noborder">
     <tr>
      <td width="10%" style="text-align:right;"><b>管理员操作：</b></td>
      <td>
       <textarea class="block" style="width:80%;height:35px;outline:none;"></textarea>
      </td>
     </tr>
    </table>
   </dd>
   <dd>
      <!-- Operation -->
	  <div class="BatchOperation">
	   <input type="button" value="打印订单" class="btnStyle" onclick="printOrderFormDetail()"/>
	   <input type="button" value="配送" class="btnStyle" onclick="setStatus(8,'配送')"/>
	   <input type="button" value="发货" class="btnStyle" onclick="setStatus(4,'发货')"/>
	   <input type="button" value="取消订单" class="btnStyle" onclick="setStatus(0,'订单取消')"/>
	  </div>
   </dd>
  </dl>
 </div>
 <script src="js/jquery.min.js"></script>
 <script>
 	jQuery.browser={};
 	(function(){
 		jQuery.browser.msie=false; 
 		jQuery.browser.version=0;
 		if(navigator.userAgent.match(/MSIE ([0-9]+)./)){ 
 			jQuery.browser.msie=true;
 			jQuery.browser.version=RegExp.$1;
 		}
 	})();
 </script>
 <script src="js/jquery.jqprint-0.3.js"></script>
 <script src="js/jquery.cookie.js"></script>
 <script src="js/data.tools.js"></script>
 <script src="js/data.dispose.js"></script>
 <script>
	 getOrderFormDetail();
	 function setStatus(status,msg){
		 var orderno = $("#orderno").html();
		 setOrderFormStatus(orderno,status,msg);
		 if(msg=="配送"){
			 $("#orderformstatus").html(msg+"中");
		 }
		 else if(msg=="发货"){
			 $("#orderformstatus").html("已"+msg);
		 }
		 else{
			 $("#orderformstatus").html("订单取消");
		 }
		 
	 }
 </script>
</body>
