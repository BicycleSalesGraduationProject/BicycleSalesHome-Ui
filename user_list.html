<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>用户列表</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.js"></script>
		<script src="js/public.js"></script>
	</head>

	<body>
		<div class="wrap">
			<div class="page-title">
				<span class="modular fl"><i></i><em>用户列表</em></span>
				<span class="modular fr"><a href="user_add.html" class="pt-link-btn">+添加用户</a></span>
			</div>
			<div class="operate">
				<form>
					<select class="inline-select">
						<option>姓氏</option>
						<option>名字</option>
						<option>用户名</option>
					</select>
					<input type="text" class="textBox length-long" placeholder="输入用户信息..." />
					<input type="button" value="查询" class="tdBtn" />
				</form>
			</div>
			<table class="list-style Interlaced">
				<tr>
					<th>ID编号</th>
					<th>姓氏</th>
					<th>名字</th>
					<th>用户名</th>
					<th>邮箱</th>
					<th>
						密码
					</th>

					<th>操作</th>
				</tr>
				<tr>
					<td>
						<span>
     <input type="checkbox" class="middle children-checkbox"/>
     <i>0</i>
     </span>
					</td>
					<td class="center pic-area"><img src="#" class="thumbnail" /></td>
					<td class="td-name">
						<span class="ellipsis td-name block">111</span>
					</td>
					<td class="center">
						<span>
      
      <em>0</em>
     </span>
					</td>
					<td class="center">
						<span>
      
      <em>0</em>
     </span>
					</td>
					<td class="center">
						<span>
      
      <em>0</em>
     </span>
					</td>
					<td class="center">
						<a href="user_update.html" title="编辑"><img src="images/icon_edit.gif" /></a>
						<a title="删除"><img src="images/icon_drop.gif" /></a>
					</td>
				</tr>
			</table>
			<!-- BatchOperation -->
			<div style="overflow:hidden;">
				<!-- Operation -->
				<div class="BatchOperation fl">
					<input type="checkbox" id="del" />
					<label for="del" class="btnStyle middle">全选</label>
					<input type="button" value="批量删除" class="btnStyle" />
				</div>
				<!-- turn page -->
				<div class="turnPage center fr">
					<a>第一页</a>
					<a>1</a>
					<a>最后一页</a>
				</div>
			</div>
		</div>
	</body>

</html>
