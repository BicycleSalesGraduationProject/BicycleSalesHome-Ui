<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>用户列表</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.js"></script>
		<script src="js/public.js"></script>
	</head>

	<body>
		<div class="wrap">
			<div class="page-title">
				<span class="modular fl"><i></i><em>用户列表</em></span>
				<span class="modular fr"><a href="user_add.html" class="pt-link-btn">+添加用户</a></span>
			</div>
			<div class="operate">
				<form>
					<select class="inline-select" id="userselect">
						<option value="username">用户名</option>
						<option value="sex">性别</option>
						<option value="age">年龄</option>
					</select>
					<input type="text" class="textBox length-long" id="likevalue" placeholder="请输入信息...." />
					<input type="button" value="查询" class="tdBtn" onclick="queryUserMessageLike()"/>
				</form>
			</div>
			<div id="alluserlist"></div>
			
			<!-- BatchOperation -->
			<div style="overflow:hidden;">
				<!-- Operation -->
				<div class="BatchOperation fl">
					<!-- <input type="checkbox" id="del" />
					<label for="del" class="btnStyle middle">全选</label> -->
					<input type="button" value="批量删除" class="btnStyle" onclick="setUserListStatus()"/>
				</div>
				<!-- turn page -->
				<div class="turnPage center fr">
					<a>第一页</a>
					<a>1</a>
					<a>最后一页</a>
				</div>
			</div>
		</div>
		<script src="js/data.tools.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/data.dispose.js"></script>
		<script>
			getAllUsermessage();
			$('body').on('change', '#userliseselect', function() {
				alert($("#userliseselect option:selected").val());
			})
		</script>
	</body>

</html>
