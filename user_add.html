<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>用户添加</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="add"></i><em>用户添加</em></span>
    <span class="modular fr"><a href="product_list.html" class="pt-link-btn">用户列表</a></span>
  </div>
  <form onsubmit="return false;">
  <table class="list-style">
   <tr>
    <td style="width:15%;text-align:right;">用户名：</td>
    <td><input type="text" class="textBox length-middle" value="" id="username" required="required"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">身份证号：</td>
    <td><input type="text" class="textBox length-middle" value="" id="idnumber" required="required"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">邮箱：</td>
    <td><input type="text" class="textBox length-middle" value="" id="email" required="required"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">重置密码：</td>
    <td><input type="password" class="textBox length-middle" value="" id="pwd" required="required"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">确认密码：</td>
    <td><input type="password" class="textBox length-middle" value="" id="repwd" required="required"/></td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input type="submit" class="tdBtn" value="确定新增" onclick="insertUser()"/></td>
   </tr>
  </table>
  </form>
 </div>
 <script src="js/jquery.min.js"></script>
 <script src="js/data.tools.js"></script>
 <script src="js/jquery.cookie.js"></script>
 <script src="js/data.dispose.js"></script>
</body>
</html>
