<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>修改密码</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="user"></i><em>修改密码</em></span>
  </div>
  <table class="noborder">
   <tr>
    <td style="text-align:right;">旧密码：</td>
    <td><input type="password" class="textBox length-middle" id="current-pwd"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">新密码：</td>
    <td><input type="password" class="textBox length-middle" id="new-pwd"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">再次确认密码：</td>
    <td><input type="password" class="textBox length-middle" id="confirm-pwd"/></td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input type="submit" class="tdBtn" value="确定修改" onclick="updatePassword()"/></td>
   </tr>
  </table>
 </div>
 <script src="js/jquery.min.js"></script>
 <script src="js/jquery.md5.js"></script>
 <script src="js/data.tools.js"></script>
 <script src="js/jquery.cookie.js"></script>
 <script src="js/data.dispose.js"></script>
</body>
</html>
