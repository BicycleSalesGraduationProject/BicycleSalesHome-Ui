<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>编辑订单</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="add"></i><em>编辑订单</em></span>
    <span class="modular fr"><a href="product_list.html" class="pt-link-btn">订单列表</a></span>
  </div>
  <form action="product_list.html">
  <table class="list-style">
   <tr>
    <td style="text-align:right;width:15%;">订单编号：</td>
    <td><input type="text" class="textBox length-long" disabled="disabled"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">合计：</td>
    <td>
     <input type="text" class="textBox length-long" disabled="disabled"/>
     <span>元</span>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">收件人姓名：</td>
    <td>
     <input type="text" class="textBox length-long"/>
    </td>
   </tr>
   
   <tr>
    <td style="text-align:right;">联系地址：</td>
    <td>
     <input type="text" class="textBox length-long"/>
    </td>
   </tr>
   
   <tr>
    <td style="text-align:right;">联系电话：</td>
    <td><input type="text" class="textBox length-long"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">备注：</td>
    <td><textarea class="textarea">111111</textarea></td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input type="submit" value="修改订单" class="tdBtn"/></td>
   </tr>
  </table>
  </form>
 </div>
</body>
</html>
