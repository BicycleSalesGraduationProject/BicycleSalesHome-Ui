<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>产品列表</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="wrap">
			<div class="page-title">
				<span class="modular fl"><i class="add"></i><em>编辑产品</em></span>
				<span class="modular fr"><a href="product_list.html" class="pt-link-btn">产品列表</a></span>
			</div>
			<form action="product_list.html">
				<table class="list-style">
					<tr>
						<td style="text-align:right;width:15%;">产品名称：</td>
						<td><input type="text" class="textBox length-long" id="name" name="name" required="required" /></td>
					</tr>
					<tr>
						<td style="text-align:right;">产品分类：</td>
						<td>
							<select class="textBox" id="bicycletypeid" name="bicycletypeid">
								<optgroup label="山地自行车">
									<option value="1">山地自行车</option>
								</optgroup>
								<optgroup label="公路自行车">
									<option value="2">公路自行车</option>
								</optgroup>
								<optgroup label="旅行车">
									<option value="3">旅行车</option>
								</optgroup>
								<optgroup label="城市车">
									<option value="4">城市车</option>
								</optgroup>
								<optgroup label="人身装备">
									<option value="5">人身装备</option>
								</optgroup>
								<optgroup label="车身装备">
									<option value="6">车身装备</option>
								</optgroup>
							</select>
						</td>
					</tr>
					<tr>
						<td style="text-align:right;">单价：</td>
						<td>
							<input type="number" class="textBox length-short" id="money" name="money" required="required" />
							<span>元</span>
						</td>
					</tr>
					<tr>
						<td style="text-align:right;">库存：</td>
						<td>
							<input type="number" class="textBox length-short" id="inventory" id="inventory" required="required" />
							<span>件</span>
						</td>
					</tr>
					<tr>
						<td style="text-align:right;">推荐至：</td>
						<td>
							<input type="radio" name="tuijian" id="jingpin" checked="checked" value="101" />
							<label for="jingpin">精品</label>
							<input type="radio" name="tuijian" id="xinpin" value="102" />
							<label for="xinpin">新品</label>
							<input type="radio" name="tuijian" id="rexiao" value="103" />
							<label for="rexiao">热销</label>
						</td>
					</tr>

					<tr>
						<td style="text-align:right;">产品主图：</td>
						<td>
							<div id="suoluetudiv">
								<input type="file" id="suoluetu" name="suoluetu" />
							</div>
							<div id="firstop"></div>
						</td>
					</tr>
					<tr>
						<td style="text-align:right;">产品缩图：</td>
						<td>
							<div id="chanpinzhutudiv">
								<input type="file" multiple="multiple" id="chanpinzhutu" name="chanpinzhutu" />
							</div>
							<div id="photos"></div>
						</td>
					</tr>
					<tr>
						<td style="text-align:right;"></td>
						<td><input type="button" value="确认修改" class="tdBtn" id="btn" onclick="" /></td>
					</tr>
				</table>
			</form>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/data.tools.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/data.dispose.js"></script>
		<script src="js/photo.dispose.js"></script>
		<script>
			getUpdateBicycleDetail();
		</script>
	</body>
</html>
