<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>广告位</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="settings"></i><em>资讯添加</em></span>
  </div>
  <form action="advertising_list.html">
  <table class="noborder">
   <tr>
    <td style="width:15%;text-align:right;"><b>资讯分类：</b></td>
    <td>
     <select class="textBox">
      <option>国内赛事</option>
      <option>国际赛事</option>
      <option>官方活动</option>
     </select>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;"><b>标题：</b></td>
    <td><input type="text"/></td>
   </tr>
   <tr>
    <td style="text-align:right;"><b>上传图片：</b></td>
    <td><input type="file"/></td>
   </tr>
   <tr>
    <td style="text-align:right;"><b>发布内容：</b></td>
    <td><textarea class="textarea"></textarea></td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input type="submit" value="保存" class="tdBtn"/></td>
   </tr>
  </table>
  </form>
 </div>
</body>
</html>
